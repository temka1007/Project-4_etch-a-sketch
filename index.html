<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="initGame()">
    <main>
        <div class="control-panel-container">
            <div class="color container">
                <div class="nmr-1 yellow"></div>
                <div class="nmr-2 yellow-orange"></div>
                <div class="nmr-3 orange"></div>
                <div class="nmr-4 red-orange" ></div>
                <div class="nmr-5 red"></div>
                <div class="nmr-6 red-violet"></div>
                <div class="nmr-7 violet"></div>
                <div class="nmr-8 blue-violet"></div>
                <div class="nmr-9 blue"></div>
                <div class="nmr-10 blue-green"></div>
                <div class="nmr-11 green"></div>
                <div class="nmr-12 yellow-green"></div>
                <div class="nmr-13 white"></div>
                <div class="nmr-14 black"></div>
            </div>
            <div class="control-panel">
                <button class="backgroundColor"></button>
                <button class="color"></button>
                <button class="eraser"></button>
                <div class="pixal-changer">
                    <input type="number">
                    <button class="enter"></button>
                </div>
            </div>
            <div class="line"></div>
            <button class="clear btn"></button>
        </div>
        <div class="sketch container">
            <div class="sktech"></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
