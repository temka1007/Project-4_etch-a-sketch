<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="control-panel-container">
            <div class="color-container">
                <div class="color yellow"></div>
                <div class="color yellow-orange"></div>
                <div class="color orange"></div>
                <div class="color red-orange" ></div>
                <div class="color red"></div>
                <div class="color red-violet"></div>
                <div class="color violet"></div>
                <div class="color blue-violet"></div>
                <div class="color blue"></div>
                <div class="color blue-green"></div>
                <div class="color green"></div>
                <div class="color yellow-green"></div>
                <div class="color white"></div>
                <div class="color black"></div>
            </div>
            <div class="control-panel">
                <button class="backgroundColor">background color</button>
                <button class="penColor">Color</button>
                <button class="eraser">Eraser</button>
                <div class="pixal-changer">
                    <button class="start">16</button>
                    <input type="range" min="8" max="100" value="16">
                </div>
            </div>
            <div class="line"></div>
            <button class="clear btn">CLEAR</button>
        </div>
        <div class="sketch-container">
            <div class="sketch"></div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
