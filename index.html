<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="control-panel-container">
        <div class="color-container">
          <button class="color yellow" value="yellow"></button>
          <button class="color yellow-orange" value="#FFAE42"></button>
          <button class="color orange" value="orange"></button>
          <button class="color red-orange" value="#FF5349"></button>
          <button class="color red" value="red"></button>
          <button class="color red-violet" value="#F6358A"></button>
          <button class="color violet" value="violet"></button>
          <button class="color blue-violet" value="#8A2BE2"></button>
          <button class="color blue" value="blue"></button>
          <button class="color blue-green" value="#0D98BA"></button>
          <button class="color green" value="green"></button>
          <button class="color yellow-green" value="#9ACD32"></button>
          <button class="color white" value="white"></button>
          <button class="color black" value="black"></button>
        </div>
        <div class="control-panel">
          <button class="backgroundColor">background color</button>
          <button class="penColor">Color</button>
          <button class="eraser">Eraser</button>
          <div class="pixal-changer">
            <button class="start">16</button>
            <input type="range" min="8" max="100" value="16" />
          </div>
        </div>
        <div class="line"></div>
        <button class="clear btn">CLEAR</button>
      </div>
      <div class="sketch-container">
        <div class="sketch"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
